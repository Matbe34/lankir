name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libnss3-dev libmupdf-dev

      - name: Download Go dependencies
        run: go mod download

      - name: Setup go-fitz symlinks
        run: |
          ln -s $(go env GOMODCACHE)/github.com/gen2brain/go-fitz@v1.24.15/include go-fitz-include
          ln -s $(go env GOMODCACHE)/github.com/gen2brain/go-fitz@v1.24.15/libs go-fitz-libs

      - name: Run Go tests
        run: go test -v ./...

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm test